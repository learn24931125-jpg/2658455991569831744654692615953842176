<script>

    async function getCoords(name) {

        const data = await res.json();

            status.innerHTML = `ğŸš© å¾ ${start} åˆ° ${end}<br>${weatherMsg}ï¼Œæ­£åœ¨è«‹ AI è¦åŠƒè¡Œç¨‹...`;

            // å‘¼å« Gemini 2.0 Flash
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`;
            const sysPrompt = `ä½ æ˜¯ä¸€ä½æ—…éŠå°éŠã€‚
            å‡ºç™¼åœ°ï¼š${startNode.name}
            ç›®çš„åœ°ï¼š${endNode.name}
            ç•¶åœ°å¤©æ°£ï¼š${weatherMsg}
            éœ€æ±‚ï¼š${req}
            
            è«‹åœ¨å‡ºç™¼åœ°åˆ°çµ‚é»ä¹‹é–“è¦åŠƒã€Œ2å€‹ä¸­é€”æ™¯é»ã€èˆ‡ã€Œ1å€‹ç›®çš„åœ°æ™¯é»ã€ã€‚
            å¦‚æœæ˜¯é›¨å¤©ï¼Œè«‹å°‡ä¸­é€”æ™¯é»å…¨éƒ¨æ›æˆã€Œå®¤å…§å‚™æ¡ˆã€ã€‚
            å›å‚³ JSON é™£åˆ—ï¼š[{"name":"åç¨±","lat":0.0,"lng":0.0,"desc":"ä»‹ç´¹","is_backup":true/false,"budget":"é ç®—"}]`;

            const aiRes = await fetch(url, {
