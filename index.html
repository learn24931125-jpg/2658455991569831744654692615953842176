<body>

<div class="layout">

        </div>
        <button id="plan-btn" onclick="startApp()">âœ¨ é–‹å§‹è¦åŠƒ</button>
        <div id="status">ç³»çµ±å°±ç·’ã€‚</div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([23.6, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let routingControl = null;

    function updateUI(msg, isError = false) {
        const s = document.getElementById('status');
        s.style.color = isError ? "#e74c3c" : "#2c3e50";
        s.innerHTML = msg;
    }

    // åº§æ¨™æ ¡æ­£
    async function getGPS(name) {
        try {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(name)}&format=json&limit=1`);
            const d = await r.json();
            return d[0] ? { lat: parseFloat(d[0].lat), lng: parseFloat(d[0].lon) } : null;
        } catch { return null; }
    }

    async function startApp() {
        const key = document.getElementById('api-key').value.trim();
        const prompt = document.getElementById('user-prompt').value.trim();
        const btn = document.getElementById('plan-btn');
        
        if (!key || !prompt) return alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š");

        // --- 1. æª¢æŸ¥å¿«å– (LocalStorage) ---
        const cacheKey = `trip_${prompt}`;
        const cachedData = localStorage.getItem(cacheKey);
        if (cachedData) {
            updateUI("<span class="cache-hint">ğŸ“Œ åµæ¸¬åˆ°å¿«å–ç´€éŒ„ï¼Œæ­£åœ¨åŠ è¼‰èˆŠè¡Œç¨‹...</span>");
            renderAll(JSON.parse(cachedData));
            return;
        }

        btn.disabled = true;
        updateUI("ğŸ§¬ æ­£åœ¨è«‹æ±‚ AI ç”Ÿæˆ (Gemini 2.0)...");

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `è¦åŠƒå°ç£è¡Œç¨‹ï¼š3æ™¯é»2ç¾é£Ÿã€‚åš´æ ¼JSONæ ¼å¼ï¼š[{"name":"åç¨±","type":"attraction|food","lat":23.0,"lng":120.0,"desc":"ä»‹ç´¹"}]ã€‚éœ€æ±‚ï¼š${prompt}` }] }]
                })
            });

            const data = await response.json();

            // --- 2. é˜²ç¦¦æ€§æª¢æŸ¥ï¼šæ ¸å¿ƒä¿®æ­£é» ---
            if (!response.ok) {
                throw new Error(data.error?.message || "API é€£ç·šå¤±æ•—");
            }

            if (!data.candidates || data.candidates.length === 0) {
                // æœ‰æ™‚ AI æœƒå› ç‚ºå…§å®¹å®‰å…¨æ”¿ç­–æ””æˆªå›å‚³
                throw new Error("AI æ‹’çµ•ç”Ÿæˆå…§å®¹ï¼ˆå¯èƒ½è§¸ç™¼å®‰å…¨éæ¿¾ï¼‰ï¼Œè«‹æ›å€‹èªªæ³•ã€‚");
            }

            const rawText = data.candidates[0].content.parts[0].text;
            const locations = JSON.parse(rawText.match(/\[[\s\S]*\]/)[0]);

            updateUI("ğŸ” æ­£åœ¨æ ¡æ­£ GPS åº§æ¨™...");
            const corrected = await Promise.all(locations.map(async loc => {
                const p = await getGPS(loc.name);
                return p ? { ...loc, lat: p.lat, lng: p.lng } : loc;
            }));

            // --- 3. å„²å­˜è‡³å¿«å– ---
            localStorage.setItem(cacheKey, JSON.stringify(corrected));
            
            renderAll(corrected);
            updateUI("âœ… è¦åŠƒå®Œæˆï¼è³‡æ–™å·²å„²å­˜è‡³å¿«å–ã€‚");

        } catch (e) {
            updateUI(`âŒ éŒ¯èª¤ï¼š${e.message}`, true);
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    }

    function renderAll(locations) {
        // æ¸²æŸ“åœ°åœ–
        if (routingControl) map.removeControl(routingControl);
        const wps = locations.map(l => L.latLng(l.lat, l.lng));
        routingControl = L.Routing.control({
            waypoints: wps,
            language: 'zh',
            createMarker: (i, wp) => L.marker(wp.latLng).bindPopup(locations[i].name)
        }).addTo(map);
        map.fitBounds(L.latLngBounds(wps), { padding: [50, 50] });

        // æ¸²æŸ“æ¸…å–®
        const list = document.getElementById('itinerary');
        list.innerHTML = "<h4>è¡Œç¨‹è·¯ç·šï¼š</h4>" + locations.map(l => 
            `<div style="margin-bottom:10px; padding:8px; border-left:3px solid #3498db; background:#f9f9f9;">
                <b>${l.name}</b><br><small>${l.desc}</small>
            </div>`
        ).join('');
    }
</script>
