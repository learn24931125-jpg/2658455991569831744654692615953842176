<body>

<div class="layout">

            <input type="password" id="api-key" placeholder="è²¼ä¸Š API Key...">
        </div>
        <div class="input-group">
            <label>2. æ—…éŠç›®çš„åœ°</label>
            <input type="text" id="user-prompt" placeholder="ä¾‹å¦‚ï¼šå°å—ç¾é£Ÿä¹‹æ—…">

        <button class="btn-plan" id="plan-btn" onclick="startApp()">âœ¨ é–‹å§‹è¦åŠƒè¡Œç¨‹</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([23.6, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let routingControl = null;

    function updateStatus(msg, color = "#2c3e50") {
        const s = document.getElementById('status');
        s.style.color = color;
        s.innerHTML = msg;
    }

    // --- ä¸€éµæ¸…é™¤å¿«å–åŠŸèƒ½ ---
    function clearCache() {
        if (confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰å·²å„²å­˜çš„è¡Œç¨‹å¿«å–å—ï¼Ÿé€™å°‡å¼·åˆ¶ä¸‹æ¬¡æœå°‹æ™‚é‡æ–°æ¶ˆè€— API é…é¡ã€‚")) {
            // æ‰¾å‡ºæ‰€æœ‰ä»¥ 'trip_' é–‹é ­çš„å„²å­˜é …ä¸¦ç§»é™¤
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('trip_')) {
                    localStorage.removeItem(key);
                }
            });
            
            // é‡ç½® UI
            document.getElementById('itinerary').innerHTML = "";
            if (routingControl) map.removeControl(routingControl);
            updateStatus("âœ… å¿«å–å·²æ¸…ç©ºï¼æ‚¨å¯ä»¥é‡æ–°ç™¼é€è«‹æ±‚ã€‚", "#27ae60");
            
            // è¦–è¦ºå‹•ç•«å›é¥‹
            const btn = document.getElementById('clear-btn');
            btn.innerHTML = "âœ¨ å·²æ¸…é™¤ï¼";
            setTimeout(() => { btn.innerHTML = "ğŸ§¹ æ¸…é™¤æ‰€æœ‰å¿«å–"; }, 2000);
        }
    }

    async function getGPS(name) {
        try {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(name)}&format=json&limit=1`);
            const d = await r.json();
            return d[0] ? { lat: parseFloat(d[0].lat), lng: parseFloat(d[0].lon) } : null;
        } catch { return null; }
    }

    async function startApp() {
        const key = document.getElementById('api-key').value.trim();
        const prompt = document.getElementById('user-prompt').value.trim();
        const btn = document.getElementById('plan-btn');
        
        if (!key || !prompt) return alert("è«‹å¡«å¯« API Key èˆ‡ç›®çš„åœ°");

        const cacheKey = `trip_${prompt}`;
        const cachedData = localStorage.getItem(cacheKey);
        
        // æª¢æŸ¥å¿«å–
        if (cachedData) {
            updateStatus("ğŸ“Œ å¾å¿«å–è¼‰å…¥è¡Œç¨‹ (ä¸æ¶ˆè€— API)...", "#27ae60");
            renderAll(JSON.parse(cachedData));
            return;
        }

        btn.disabled = true;
        updateStatus("ğŸ§¬ æ­£åœ¨è«‹æ±‚ Gemini 2.0 ç”Ÿæˆæ–°è¡Œç¨‹...");

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `è¦åŠƒå°ç£è¡Œç¨‹ï¼š3æ™¯é»2ç¾é£Ÿã€‚åš´æ ¼å›å‚³JSONæ ¼å¼é™£åˆ—ï¼Œä¸è¦Markdownæ¨™ç±¤ã€‚éœ€æ±‚ï¼š${prompt}` }] }]
                })
            });

            const data = await response.json();

            if (!response.ok) throw new Error(data.error?.message || "API é€£ç·šå¤±æ•—");
            if (!data.candidates) throw new Error("AI æœªèƒ½ç”Ÿæˆå…§å®¹ï¼Œè«‹é‡è©¦ã€‚");

            const rawText = data.candidates[0].content.parts[0].text;
            const jsonMatch = rawText.match(/\[[\s\S]*\]/);
            if (!jsonMatch) throw new Error("AI å›å‚³è³‡æ–™æ ¼å¼éŒ¯èª¤");
            
            const locations = JSON.parse(jsonMatch[0]);

            updateStatus("ğŸ” æ­£åœ¨æ ¡æ­£ GPS ç²¾ç¢ºåº§æ¨™...");
            const corrected = await Promise.all(locations.map(async loc => {
                const p = await getGPS(loc.name);
                return p ? { ...loc, lat: p.lat, lng: p.lng } : loc;
            }));

            // å„²å­˜å¿«å–
            localStorage.setItem(cacheKey, JSON.stringify(corrected));
            
            renderAll(corrected);
            updateStatus("âœ… æˆåŠŸç”Ÿæˆä¸¦å„²å­˜å¿«å–ï¼", "#27ae60");

        } catch (e) {
            updateStatus(`âŒ éŒ¯èª¤ï¼š${e.message}`, "#e74c3c");
        } finally {
            btn.disabled = false;
        }
    }

    function renderAll(locations) {
        if (routingControl) map.removeControl(routingControl);
        const wps = locations.map(l => L.latLng(l.lat, l.lng));
        routingControl = L.Routing.control({
            waypoints: wps,
            language: 'zh',
            createMarker: (i, wp) => L.marker(wp.latLng).bindPopup(`<b>${locations[i].name}</b><br>${locations[i].desc}`)
        }).addTo(map);
        map.fitBounds(L.latLngBounds(wps), { padding: [50, 50] });

        const list = document.getElementById('itinerary');
        list.innerHTML = "<h4>ğŸ“‹ è¡Œç¨‹åˆ—è¡¨ï¼š</h4>" + locations.map(l => 
            `<div style="margin-bottom:12px; padding:10px; border-left:4px solid #3498db; background:#fff; border-radius:4px; box-shadow:0 2px 5px rgba(0,0,0,0.05);">
                <strong>${l.name}</strong><br><small style="color:#666;">${l.desc}</small>
            </div>`
        ).join('');
    }
</script>
