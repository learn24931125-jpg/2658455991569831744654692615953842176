    <style>

<body>

<header>

</header>

<div class="main-content">
    <aside id="sidebar">
        <div class="input-group">
            <label>1. Gemini API Key</label>
            <input type="password" id="api-key" placeholder="è²¼ä¸Šæ‚¨çš„ API Key...">
        </div>
        <div class="input-group">
            <label>2. æ—…éŠç›®çš„åœ°èˆ‡ç¾é£Ÿåå¥½</label>
            <input type="text" id="user-prompt" placeholder="ä¾‹å¦‚ï¼šå°å—ä¸­è¥¿å€å¤è¹Ÿèˆ‡ç‰›è‚‰æ¹¯ä¹‹æ—…">
        </div>
        <button id="plan-btn" onclick="startAiPlanning()">ğŸš€ é–‹å§‹è¦åŠƒä¸¦ç²¾ç¢ºæ ¡æ­£</button>
        
        <div id="status-area">
            <div id="status-text">è«‹è¼¸å…¥ Key èˆ‡éœ€æ±‚å¾Œé–‹å§‹...</div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    // 1. åˆå§‹åŒ–åœ°åœ–
    const map = L.map('map').setView([23.6, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let routingControl = null;

    // 2. åº§æ¨™ç²¾ç¢ºæ ¡æ­£å‡½æ•¸ (Nominatim)
    async function getPreciseCoords(name) {
        try {
            const query = encodeURIComponent(name);
            const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${query}&format=json&limit=1`);
            const data = await response.json();
            return (data && data.length > 0) ? { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) } : null;
        } catch (e) { return null; }
    }

    // 3. AI è¡Œç¨‹è¦åŠƒä¸»é‚è¼¯
    async function startAiPlanning() {
        const apiKey = document.getElementById('api-key').value.trim();
        const userPrompt = document.getElementById('user-prompt').value.trim();
        const statusText = document.getElementById('status-text');
        const itineraryList = document.getElementById('itinerary-list');
        const btn = document.getElementById('plan-btn');

        if (!apiKey || !userPrompt) return alert("è«‹å®Œæ•´å¡«å¯« Key èˆ‡ç›®çš„åœ°");

        btn.disabled = true;
        itineraryList.innerHTML = "";
        statusText.innerHTML = "ğŸ§¬ Gemini 2.0 æ­£åœ¨é‹ç®—æœ€ä½³è·¯å¾‘...";

        // æŒ‡å®šä½¿ç”¨æœ€æ–°çš„ 2.0 Flash
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        const systemMsg = `ä½ æ˜¯ä¸€ä½å°ˆæ¥­å°ç£å°éŠã€‚è«‹è¦åŠƒ 3 å€‹æ™¯é»èˆ‡ 2 å€‹ç¾é£Ÿã€‚
        è«‹åš´æ ¼å›å‚³ JSON é™£åˆ—ï¼Œæ ¼å¼ï¼š[{"name":"åç¨±","type":"attraction|food","lat":23.0,"lng":120.0,"desc":"ä»‹ç´¹"}]ã€‚
        ä¸è¦åŒ…å« Markdown æ¨™è¨˜ï¼Œç›´æ¥è¼¸å‡º JSON å…§å®¹ã€‚`;

        try {
            // STEP 1: AI ç”Ÿæˆè¡Œç¨‹
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `${systemMsg}\néœ€æ±‚ï¼š${userPrompt}` }] }]
                })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || "API è«‹æ±‚å¤±æ•—");

            const rawText = data.candidates[0].content.parts[0].text;
            const locations = JSON.parse(rawText.match(/\[[\s\S]*\]/)[0]);

            // STEP 2: åº§æ¨™æ ¡æ­£
            statusText.innerHTML = "ğŸ” æ­£åœ¨é€²è¡Œç²¾ç¢º GPS åº§æ¨™å°æº–...";
            const correctedLocations = await Promise.all(locations.map(async loc => {
                const precise = await getPreciseCoords(loc.name);
                return precise ? { ...loc, lat: precise.lat, lng: precise.lng } : loc;
            }));

            // STEP 3: æ›´æ–°å´é‚Šæ¬„èˆ‡åœ°åœ–
            statusText.innerHTML = "âœ… è¡Œç¨‹å·²ç”¢å‡ºï¼";
            displayItinerary(correctedLocations);
            renderMapRoute(correctedLocations);

        } catch (error) {
            console.error(error);
            statusText.innerHTML = `âŒ éŒ¯èª¤ï¼š${error.message}`;
        } finally {
            btn.disabled = false;
        }
    }

    // 4. é¡¯ç¤ºæ–‡å­—è¡Œç¨‹
    function displayItinerary(locations) {
        const list = document.getElementById('itinerary-list');
        list.innerHTML = "<h3>è¡Œç¨‹æ˜ç´°</h3>";
        locations.forEach((loc, index) => {
            const div = document.createElement('div');
            div.className = `itinerary-item ${loc.type}`;
            div.innerHTML = `<strong>${index + 1}. ${loc.name}</strong><br><small>${loc.desc}</small>`;
            list.appendChild(div);
        });
    }

    // 5. ç¹ªè£½åœ°åœ–è·¯ç·š
    function renderMapRoute(locations) {
        if (routingControl) map.removeControl(routingControl);

        const waypoints = locations.map(loc => L.latLng(loc.lat, loc.lng));

        routingControl = L.Routing.control({
            waypoints: waypoints,
            language: 'zh',
            lineOptions: { styles: [{ color: '#2c3e50', opacity: 0.8, weight: 6 }] },
            createMarker: (i, wp) => {
                const loc = locations[i];
                const color = loc.type === 'food' ? 'orange' : 'blue';
                const icon = new L.Icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                });
                return L.marker(wp.latLng, { icon }).bindPopup(`<b>${loc.name}</b><br>${loc.desc}`);
            }
        }).addTo(map);

        map.fitBounds(L.latLngBounds(waypoints), { padding: [50, 50] });
    }
</script>
