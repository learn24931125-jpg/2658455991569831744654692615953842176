<header><h1>ğŸ‡¹ğŸ‡¼ AI å°ç£è¡Œç¨‹è¦åŠƒç³»çµ±</h1></header>

<div class="main">
    <aside id="sidebar">

        <button id="plan-btn" onclick="runApp()">é–‹å§‹è¦åŠƒè¡Œç¨‹</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([23.6, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let routingControl = null;

    async function getPreciseCoords(name) {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(name)}&format=json&limit=1`);
            const data = await res.json();
            return (data && data.length > 0) ? { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) } : null;
        } catch (e) { return null; }
    }

    async function callGemini(apiKey, modelName, prompt) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
        const systemMsg = "ä½ æ˜¯ä¸€ä½å°ç£å°éŠã€‚è«‹è¦åŠƒ3å€‹æ™¯é»èˆ‡2å€‹ç¾é£Ÿã€‚åš´æ ¼å›å‚³JSONé™£åˆ—ï¼Œæ ¼å¼ï¼š[{\"name\":\"åç¨±\",\"type\":\"attraction|food\",\"lat\":23.0,\"lng\":120.0,\"desc\":\"ä»‹ç´¹\"}]ã€‚ä¸è¦Markdownï¼Œä¸è¦è§£é‡‹ã€‚";
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: `${systemMsg}\néœ€æ±‚ï¼š${prompt}` }] }]
            })
        });
        return response;
    }

    async function runApp() {
        const apiKey = document.getElementById('api-key').value.trim();
        const userPrompt = document.getElementById('user-prompt').value.trim();
        const status = document.getElementById('status');
        const btn = document.getElementById('plan-btn');

        if (!apiKey || !userPrompt) return alert("è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½");

        btn.disabled = true;
        status.innerHTML = "ğŸ§¬ æ­£åœ¨é€£ç·š AI (å˜—è©¦ 1.5-flash)...";

        try {
            // å˜—è©¦ 1: Gemini 1.5 Flash
            let response = await callGemini(apiKey, 'gemini-1.5-flash', userPrompt);
            
            // å˜—è©¦ 2: å¦‚æœå¤±æ•—ï¼Œå˜—è©¦ 1.0 Pro
            if (!response.ok) {
                console.warn("1.5-flash å¤±æ•—ï¼Œæ”¹è©¦ 1.0-pro...");
                status.innerHTML = "ğŸ§¬ 1.5-flash ä¸å¯ç”¨ï¼Œå˜—è©¦ 1.0-pro...";
                response = await callGemini(apiKey, 'gemini-pro', userPrompt);
            }

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || "æ‰€æœ‰æ¨¡å‹å‡ä¸å¯ç”¨");
            }

            const resData = await response.json();
            const rawText = resData.candidates[0].content.parts[0].text;
            const jsonMatch = rawText.match(/\[[\s\S]*\]/);
            if (!jsonMatch) throw new Error("AI å›å‚³å…§å®¹éæ¨™æº– JSON");
            
            const locations = JSON.parse(jsonMatch[0]);

            status.innerHTML = "ğŸ” æ ¡æ­£ç²¾ç¢ºåº§æ¨™ä¸­...";
            const corrected = await Promise.all(locations.map(async loc => {
                const p = await getPreciseCoords(loc.name);
                return p ? { ...loc, lat: p.lat, lng: p.lng } : loc;
            }));

            renderRoute(corrected);
            status.innerHTML = "âœ… è¡Œç¨‹ç”¢å‡ºå®Œæˆï¼";
        } catch (error) {
            status.innerHTML = `âŒ éŒ¯èª¤ï¼š${error.message}<br><br>è«‹ç¢ºèª API Key æ¬Šé™æˆ–åœ°å€æ˜¯å¦æ”¯æ´ã€‚`;
        } finally {
            btn.disabled = false;
        }
    }

    function renderRoute(locations) {
        if (routingControl) map.removeControl(routingControl);
        const waypoints = locations.map(loc => L.latLng(loc.lat, loc.lng));
        routingControl = L.Routing.control({
            waypoints: waypoints,
            language: 'zh',
            createMarker: function(i, wp) {
                const loc = locations[i];
                const color = loc.type === 'food' ? 'orange' : 'blue';
                const icon = new L.Icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
                });
                return L.marker(wp.latLng, { icon }).bindPopup(`<b>${loc.name}</b><br>${loc.desc}`);
            }
        }).addTo(map);
        map.fitBounds(L.latLngBounds(waypoints), { padding: [50, 50] });
    }
</script>
