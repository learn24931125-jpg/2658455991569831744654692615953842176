<H1>智慧旅遊導覽</H1>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智慧旅遊導覽系統 - 路線規劃</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Neumorphism 變數與基礎樣式 --- */
        :root {
            --bg-color: #e0e5ec;
            --light-shadow: #ffffff;
            --dark-shadow: #a3b1c6;
            --primary-color: #007bff; /* 主題藍 */
            --secondary-color: #28a745; /* 成功綠 */
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 標題區 */
        h1 {
            color: var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- Neumorphism 基礎樣式 --- */
        .neumorphic-input {
            border: none;
            outline: none;
            background: var(--bg-color);
            padding: 10px 15px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: inset 5px 5px 10px var(--dark-shadow), inset -5px -5px 10px var(--light-shadow);
            transition: all 0.3s ease;
        }

        .neumorphic-button {
            background: var(--bg-color);
            border: none;
            outline: none;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-color);
            box-shadow: 6px 6px 12px var(--dark-shadow), -6px -6px 12px var(--light-shadow);
            transition: all 0.2s ease;
        }

        .neumorphic-button:active {
            box-shadow: inset 3px 3px 6px var(--dark-shadow), inset -3px -3px 6px var(--light-shadow);
        }
        
        /* --- 佈局與元件樣式 --- */
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        #poi-section { flex: 3; }
        #details-panel { 
            flex: 1; 
            padding: 25px;
            border-radius: 20px;
            background: var(--bg-color);
            box-shadow: 8px 8px 15px var(--dark-shadow), -8px -8px 15px var(--light-shadow);
            position: sticky;
            top: 20px;
            height: fit-content;
            min-width: 300px;
        }

        /* API 金鑰區塊 */
        #api-key-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            background: var(--bg-color);
            box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
            width: 100%;
            max-width: 1200px;
            align-items: center;
        }
        #api-key-input { flex-grow: 1; }
        #validation-status { align-self: center; font-weight: bold; }

        /* 景點卡片容器 */
        #poi-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .poi-card {
            padding: 15px;
            border-radius: 20px;
            background: var(--bg-color);
            box-shadow: 6px 6px 12px var(--dark-shadow), -6px -6px 12px var(--light-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0.5; 
            pointer-events: none; 
            display: flex;
            flex-direction: column;
        }

        .poi-card.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .poi-card.enabled:hover {
            box-shadow: 3px 3px 6px var(--dark-shadow), -3px -3px 6px var(--light-shadow);
        }

        .card-image-placeholder {
            height: 180px;
            border-radius: 10px;
            background: var(--bg-color);
            box-shadow: inset 3px 3px 6px var(--dark-shadow), inset -3px -3px 6px var(--light-shadow);
            /* ... (圖片生成 loading 樣式不變) */
        }
        
        /* 路線摘要區 (Route Summary) */
        #route-summary {
            padding: 15px;
            border-radius: 15px;
            background: var(--bg-color);
            box-shadow: inset 5px 5px 10px var(--dark-shadow), inset -5px -5px 10px var(--light-shadow);
            margin-bottom: 20px;
        }
        .route-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .route-item i {
            width: 20px;
            text-align: center;
            color: var(--primary-color);
            margin-right: 5px;
        }
        .route-name {
            color: var(--secondary-color);
            margin-left: 5px;
        }
        .route-status-empty {
             color: #dc3545;
             font-style: italic;
             font-weight: normal;
        }
        
        /* 詳細面板的動作按鈕 */
        .details-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: space-around;
        }

        .action-button.start {
            background-color: #ffc107;
            color: #333;
        }

        .action-button.end {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* ... 其他 CSS 保持不變 ... */

        @media (max-width: 900px) {
            .container { flex-direction: column; }
            #details-panel { position: static; }
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-route"></i> 台灣 AI 智慧旅遊導覽</h1>

    <div id="api-key-section">
        <label for="api-key-input">輸入 Gemini API Key:</label>
        <input type="password" id="api-key-input" class="neumorphic-input" placeholder="sk-..." value="MOCK_API_KEY_123">
        <button id="validate-button" class="neumorphic-button">驗證</button>
        <span id="validation-status"></span>
    </div>

    <div class="container">
        <div id="poi-section">
            <h2><i class="fas fa-list-alt"></i> 景點列表 (需 API Key 驗證後啟用)</h2>
            <div id="poi-container">
                </div>
        </div>

        <div id="details-panel">
            
            <div id="route-summary">
                <h3><i class="fas fa-map-signs"></i> 當前路線摘要</h3>
                <div class="route-item">
                    <i class="fas fa-arrow-right"></i> 起始地: <span id="start-location-name" class="route-status-empty">未設定</span>
                </div>
                <div class="route-item">
                    <i class="fas fa-flag-checkered"></i> 目的地: <span id="destination-name" class="route-status-empty">未設定</span>
                </div>
                <button id="plan-route-button" class="neumorphic-button primary-button" disabled style="width:100%; margin-top: 10px;">
                    <i class="fas fa-car"></i> AI 規劃完整路線
                </button>
            </div>
            <h2>景點詳細資訊</h2>
            <p id="details-content">點擊左側景點卡片以查看介紹和設定路線起點/目的地。</p>
            <p id="details-coords"></p>
        </div>
    </div>

    <script>
        // 景點模擬資料
        const pointsOfInterest = [
            { id: 1, name: '台北 101', description: '台灣最具代表性的摩天大樓，曾是世界第一高樓。', coords: '25.0330, 121.5654', imageStatus: 'initial' },
            { id: 2, name: '日月潭', description: '台灣最大的天然湖泊，以其「雙潭秋月」而聞名。', coords: '23.8548, 120.9169', imageStatus: 'initial' },
            { id: 3, name: '阿里山國家森林遊樂區', description: '以日出、雲海、晚霞、森林和高山鐵路五奇著稱。', coords: '23.5100, 120.8123', imageStatus: 'initial' },
            { id: 4, name: '太魯閣國家公園', description: '壯麗的大理石峽谷景觀是其最著名的特色。', coords: '24.1950, 121.6212', imageStatus: 'initial' }
        ];

        // DOM 元素引用
        const poiContainer = document.getElementById('poi-container');
        const keyInput = document.getElementById('api-key-input');
        const validateButton = document.getElementById('validate-button');
        const validationStatus = document.getElementById('validation-status');
        const detailsPanel = document.getElementById('details-panel');
        const detailsContent = document.getElementById('details-content');
        const detailsCoords = document.getElementById('details-coords');
        const planRouteButton = document.getElementById('plan-route-button');

        let isKeyValid = false;

        // ===============================================
        // 路線儲存與顯示功能 (使用 LocalStorage) - NEW
        // ===============================================

        /**
         * 渲染路線摘要區
         */
        function renderRouteSummary() {
            const startName = localStorage.getItem('startLocationName') || '未設定';
            const destName = localStorage.getItem('destinationName') || '未設定';

            document.getElementById('start-location-name').textContent = startName;
            document.getElementById('destination-name').textContent = destName;
            
            // 根據是否設定起點和目的地來調整樣式
            document.getElementById('start-location-name').className = startName === '未設定' ? 'route-status-empty' : 'route-name';
            document.getElementById('destination-name').className = destName === '未設定' ? 'route-status-empty' : 'route-name';


            // 判斷是否可以啟用 AI 規劃按鈕
            if (startName !== '未設定' && destName !== '未設定') {
                planRouteButton.disabled = false;
                planRouteButton.textContent = `AI 規劃：從 ${startName} 到 ${destName}`;
            } else {
                planRouteButton.disabled = true;
                planRouteButton.textContent = 'AI 規劃完整路線 (需設定起點與目的地)';
            }
        }

        /**
         * 設置旅遊路線的起點或目的地
         * @param {string} type - 'start' 或 'destination'
         * @param {object} poi - 景點物件
         */
        function setRoutePoint(type, poi) {
            const keyName = type === 'start' ? 'startLocationName' : 'destinationName';
            const keyCoords = type === 'start' ? 'startLocationCoords' : 'destinationCoords';
            const alertMsg = type === 'start' ? '起始地' : '目的地';

            // 儲存到瀏覽器的 LocalStorage
            localStorage.setItem(keyName, poi.name);
            localStorage.setItem(keyCoords, poi.coords);
            
            alert(`已將【${poi.name}】成功設為您的旅遊路線【${alertMsg}】！`);
            
            renderRouteSummary(); // 立即更新摘要區
        }

        planRouteButton.addEventListener('click', () => {
            const startName = localStorage.getItem('startLocationName');
            const destName = localStorage.getItem('destinationName');
            
            if (startName && destName) {
                alert(`AI 正在規劃從【${startName}】到【${destName}】的最佳路線...\n(此為模擬功能，實際路線需要串接地圖/AI API)`);
            } else {
                alert('請先設定起始地和目的地！');
            }
        });

        // 頁面載入時先讀取 LocalStorage 內容
        document.addEventListener('DOMContentLoaded', renderRouteSummary);

        // ===============================================
        // 1. API Key 驗證 (模擬)
        // ===============================================
        
        function validateApiKey(key) {
            if (key && key.trim().length > 10) {
                isKeyValid = true;
                validationStatus.textContent = '驗證成功！功能已啟用。';
                validationStatus.style.color = 'var(--secondary-color)';
                validateButton.disabled = true;
                document.querySelectorAll('.poi-card').forEach(card => card.classList.add('enabled'));
            } else {
                isKeyValid = false;
                validationStatus.textContent = '驗證失敗。';
                validationStatus.style.color = '#dc3545';
                validateButton.disabled = false;
                document.querySelectorAll('.poi-card').forEach(card => card.classList.remove('enabled'));
            }
        }

        validateButton.addEventListener('click', () => {
            validateApiKey(keyInput.value);
        });
        
        // 預先檢查範例中的預設 Key
        validateApiKey(keyInput.value); 

        // ===============================================
        // 2 & 4. 點選景點後顯示介紹與設置按鈕
        // ===============================================

        /**
         * 處理卡片點擊事件 (顯示詳細資訊與動作按鈕)
         * @param {object} poi - 景點物件
         */
        function handleCardClick(poi) {
            // 2. 顯示介紹與地圖座標
            detailsContent.innerHTML = `
                <h3>${poi.name}</h3>
                <p>${poi.description}</p>
                <div class="details-actions">
                    <button 
                        class="neumorphic-button action-button start" 
                        onclick="setRoutePoint('start', ${JSON.stringify(poi).replace(/"/g, '&quot;')})"
                    >
                        <i class="fas fa-arrow-right"></i> 設為起始地
                    </button>
                    <button 
                        class="neumorphic-button action-button end" 
                        onclick="setRoutePoint('destination', ${JSON.stringify(poi).replace(/"/g, '&quot;')})"
                    >
                        <i class="fas fa-flag-checkered"></i> 設為目的地
                    </button>
                </div>
            `;
            detailsCoords.innerHTML = `
                <p><strong>地圖座標:</strong> ${poi.coords}</p>
                <a 
                    class="neumorphic-button"
                    style="display: inline-block; text-decoration: none; font-size: 0.9em;"
                    href="https://www.google.com/maps/search/?api=1&query=${poi.coords}" 
                    target="_blank"
                >
                    <i class="fas fa-map-marker-alt"></i> 在 Google 地圖上查看
                </a>
            `;
            detailsPanel.scrollTop = 0;
        }


        // ===============================================
        // 3. 模擬透過 AI 生成景點圖片
        // ===============================================
        
        /**
         * 模擬非同步的 AI 圖片生成過程
         * @param {number} id - 景點 ID
         */
        function mockAiImageGeneration(id) {
            const poi = pointsOfInterest.find(p => p.id === id);
            if (!poi || poi.imageStatus !== 'initial') return;

            poi.imageStatus = 'generating';
            renderCards(); 

            setTimeout(() => {
                poi.imageStatus = 'generated';
                poi.imageUrl = `https://picsum.photos/300/180?random=${id}`; 
                renderCards(); 
            }, 2000);
        }

        // ===============================================
        // 介面渲染邏輯
        // ===============================================

        /**
         * 渲染所有景點卡片
         */
        function renderCards() {
            poiContainer.innerHTML = ''; 

            pointsOfInterest.forEach(poi => {
                const card = document.createElement('div');
                card.classList.add('poi-card');

                if (isKeyValid) {
                    card.classList.add('enabled');
                }

                let imageHtml = '';
                let buttonHtml = '';

                if (poi.imageStatus === 'initial') {
                    imageHtml = `<p>點擊按鈕，模擬 AI 生成圖片</p>`;
                    buttonHtml = `<button class="neumorphic-button action-button generate" onclick="mockAiImageGeneration(${poi.id})"><i class="fas fa-palette"></i> AI 生成圖片</button>`;
                } else if (poi.imageStatus === 'generating') {
                    imageHtml = `<p>AI 圖片生成中...</p><div class="loading-bar"><div class="loading-bar-fill"></div></div>`;
                    buttonHtml = `<button class="neumorphic-button action-button generate" disabled>生成中 (2s)</button>`;
                } else if (poi.imageStatus === 'generated') {
                    imageHtml = `<img src="${poi.imageUrl}" alt="AI 生成的 ${poi.name} 圖片">`;
                    buttonHtml = `<button class="neumorphic-button action-button generate" disabled>圖片已生成</button>`;
                }

                card.innerHTML = `
                    <div class="card-image-placeholder">
                        ${imageHtml}
                    </div>
                    <div class="card-content">
                        <h3>${poi.name}</h3>
                        <p>${poi.description.substring(0, 25)}...</p>
                    </div>
                    <div class="card-actions">
                        ${buttonHtml}
                    </div>
                `;

                // 點擊事件：用於顯示詳細資訊
                card.addEventListener('click', (event) => {
                    // 避免點擊 action-button 觸發 card click
                    if (event.target.closest('.action-button')) return; 
                    
                    if (isKeyValid) {
                        handleCardClick(poi);
                    } else {
                        alert('請先輸入並驗證您的 Gemini API Key！');
                    }
                });
                
                poiContainer.appendChild(card);
            });
        }

        // 頁面載入時首次渲染
        renderCards();

        // 將重要函數暴露給全域範圍，以便在內聯事件處理程序中使用 (onclick)
        window.mockAiImageGeneration = mockAiImageGeneration;
        window.setRoutePoint = setRoutePoint;
        
    </script>

</body>
</html>
