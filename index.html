<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">

                    <h2 class="font-bold mb-3 italic">1. æ¬Šé™è¨­å®š</h2>

                           class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button onclick="verifyKey()" id="verifyBtn" class="w-full mt-3 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">

                    </button>
                    <p id="apiStatus" class="text-xs mt-2 text-center text-gray-400">å°šæœªé©—è­‰</p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                    <h2 class="font-bold mb-3 italic">2. æ—…ç¨‹éœ€æ±‚</h2>
                    <input type="text" id="destination" placeholder="ä¾‹å¦‚ï¼šå°å—ç¾é£ŸäºŒæ—¥éŠ" 
                           class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                    <button onclick="generatePlan()" id="generateBtn" class="w-full mt-3 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">

                <div id="itinerarySection" class="bg-white p-6 rounded-xl shadow-md border border-gray-100 hidden">

    <script>
        // åˆå§‹åŒ–åœ°åœ–
        const map = L.map('map').setView([23.9739, 120.9796], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let markersLayer = L.layerGroup().addTo(map);
        let routeLine = null;

        // é©—è­‰ API Key
        async function verifyKey() {
            const key = document.getElementById('apiKey').value.trim();
            const status = document.getElementById('apiStatus');
            if (!key) return alert("è«‹è¼¸å…¥ Key");

            try {
                // ä½¿ç”¨ models åˆ—è¡¨ API æ¸¬è©¦é€£ç·š
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                if (res.ok) {
                    localStorage.setItem('gemini_key', key);
                    status.innerText = "âœ… é©—è­‰æˆåŠŸ";
                    status.classList.add('text-green-600');
                } else {
                    throw new Error("API Key ç„¡æ•ˆæˆ–å·²éæœŸ");
                }
            } catch (e) {
                status.innerText = "âŒ " + e.message;
                status.classList.add('text-red-600');
            }
        }

        // ç”Ÿæˆè¡Œç¨‹
        async function generatePlan() {
            const key = localStorage.getItem('gemini_key') || document.getElementById('apiKey').value;
            const dest = document.getElementById('destination').value;
            const btn = document.getElementById('generateBtn');

            if (!key) return alert("è«‹å…ˆé©—è­‰ API Key");
            if (!dest) return alert("è«‹è¼¸å…¥ç›®çš„åœ°");

            btn.disabled = true;
            btn.innerText = "AI è¦åŠƒä¸­...";

            const prompt = `ä½ æ˜¯ä¸€ä½å°ç£æ—…éŠå°ˆå®¶ã€‚è«‹è¦åŠƒã€Œ${dest}ã€ã€‚
            è¦æ±‚ï¼š1. åš´æ ¼æŒ‰ç…§åœ°ç†é †åºç”±è¿‘åˆ°é æ’åˆ—ã€‚
            2. åƒ…è¼¸å‡º JSON æ ¼å¼ï¼Œä¸è¦ Markdown ä»£ç¢¼å¡Šã€‚
            æ ¼å¼ï¼š[{"name":"åœ°é»åç¨±","lat":ç·¯åº¦,"lng":ç¶“åº¦,"desc":"æè¿°"}]`;

            try {
                // ä¿®æ­£å¾Œçš„ API ç¶²å€ï¼šæ˜ç¢ºæŒ‡å®š gemini-1.5-flash
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();

                // éŒ¯èª¤æ””æˆªå™¨
                if (!response.ok) throw new Error(data.error?.message || "API è«‹æ±‚å¤±æ•—");
                if (!data.candidates || !data.candidates[0]?.content?.parts?.[0]?.text) {
                    throw new Error("AI ç„¡æ³•ç”Ÿæˆå…§å®¹ï¼Œè«‹æ›´æ›é—œéµå­—");
                }

                let cleanJson = data.candidates[0].content.parts[0].text;
                // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„ Markdown ä»£ç¢¼å¡Š
                cleanJson = cleanJson.replace(/```json|```/g, "").trim();
                
                const locations = JSON.parse(cleanJson);
                renderResult(locations);

            } catch (e) {
                alert("éŒ¯èª¤: " + e.message);
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerText = "AI ç”Ÿæˆè·¯å¾‘";
            }
        }

        // æ¸²æŸ“åœ°åœ–èˆ‡åˆ—è¡¨
        function renderResult(locations) {
            markersLayer.clearLayers();
            if (routeLine) map.removeLayer(routeLine);
            
            const list = document.getElementById('itineraryList');
            const section = document.getElementById('itinerarySection');
            list.innerHTML = "";
            section.classList.remove('hidden');

            const coords = [];
            const bounds = L.latLngBounds();

            locations.forEach((loc, i) => {
                const pos = [loc.lat, loc.lng];
                coords.push(pos);
                bounds.extend(pos);

                // æ¨™è¨˜
                const marker = L.marker(pos, {
                    icon: L.divIcon({
                        className: 'custom-marker-icon',
                        html: i + 1,
                        iconSize: [24, 24]
                    })
                }).bindPopup(`<b>${loc.name}</b><br>${loc.desc}`).addTo(markersLayer);

                // åˆ—è¡¨
                const item = document.createElement('div');
                item.className = "p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-blue-50 transition border border-transparent hover:border-blue-200";
                item.innerHTML = `<h3 class="font-bold text-sm">${i+1}. ${loc.name}</h3><p class="text-xs text-gray-500">${loc.desc}</p>`;
                item.onclick = () => { map.flyTo(pos, 15); marker.openPopup(); };
                list.appendChild(item);
            });

            // ç•«ç·š
            routeLine = L.polyline(coords, { color: '#2563eb', weight: 3, dashArray: '5, 10' }).addTo(map);
            map.fitBounds(bounds, { padding: [50, 50] });
        }

        // è‡ªå‹•è¼‰å…¥ Key
        window.onload = () => {
            const saved = localStorage.getItem('gemini_key');
            if (saved) document.getElementById('apiKey').value = saved;
        };
    </script>
