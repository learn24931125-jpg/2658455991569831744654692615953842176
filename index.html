<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([23.6, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let routingControl = null;

    async function diagnoseAndRun() {
        const apiKey = document.getElementById('api-key').value.trim();
        const prompt = document.getElementById('user-prompt').value.trim();
        const status = document.getElementById('status');
        
        status.classList.remove('success');
        status.innerHTML = "ğŸ” æ­£åœ¨æª¢æŸ¥ API Key æ¬Šé™...";

        try {
            // STEP 1: æ¸¬è©¦ ListModelsï¼Œçœ‹çœ‹é€™å€‹ Key æ”¯æ´ä»€éº¼
            const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`;
            const listRes = await fetch(listUrl);
            const listData = await listRes.json();

            if (!listRes.ok) throw new Error(`Key ç„¡æ•ˆ: ${listData.error.message}`);

            // æ‰¾å‡ºå¯ç”¨çš„æ¨¡å‹åç¨±
            const availableModels = listData.models.map(m => m.name.split('/').pop());
            console.log("å¯ç”¨æ¨¡å‹:", availableModels);
            
            // STEP 2: è‡ªå‹•é¸æ“‡æ¨¡å‹ (å„ªå…ˆé¸ 1.5-flash)
            let selectedModel = availableModels.includes('gemini-1.5-flash') ? 'gemini-1.5-flash' :

            status.innerHTML = `âœ… æ‰¾åˆ°å¯ç”¨æ¨¡å‹: ${selectedModel}\nğŸš€ æ­£åœ¨è¦åŠƒè¡Œç¨‹...`;

            // STEP 3: è«‹æ±‚è¡Œç¨‹
            const genUrl = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`;
            const systemMsg = "ä½ æ˜¯ä¸€ä½å°éŠã€‚è«‹è¦åŠƒ3å€‹é»ã€‚åš´æ ¼å›å‚³JSONé™£åˆ—ï¼š[{\"name\":\"åç¨±\",\"type\":\"attraction\",\"lat\":25.0,\"lng\":121.5,\"desc\":\"ä»‹ç´¹\"}]";
            
            const genRes = await fetch(genUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `${systemMsg}\néœ€æ±‚ï¼š${prompt}` }] }] })
            });

            const genData = await genRes.json();
            if (!genRes.ok) throw new Error(genData.error.message);

            const text = genData.candidates[0].content.parts[0].text;
            const locations = JSON.parse(text.match(/\[[\s\S]*\]/)[0]);

            renderRoute(locations);
            status.classList.add('success');
            status.innerHTML = `âœ¨ è¦åŠƒå®Œæˆï¼ä½¿ç”¨æ¨¡å‹: ${selectedModel}`;

    function renderRoute(locations) {
        if (routingControl) map.removeControl(routingControl);
        const waypoints = locations.map(loc => L.latLng(loc.lat, loc.lng));
        routingControl = L.Routing.control({
