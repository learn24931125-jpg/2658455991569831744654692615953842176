<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. åˆå§‹åŒ–åœ°åœ–
    const map = L.map('map').setView([23.6, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OSM' }).addTo(map);
    let routingControl = null;

    // 2. åº§æ¨™ä¿®æ­£ (Nominatim)
    async function getPreciseCoords(name) {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(name)}&format=json&limit=1`);
            const data = await res.json();
            return (data && data.length > 0) ? { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) } : null;
        } catch (e) { return null; }
    }

    // 3. ä¸»æ‡‰ç”¨æµç¨‹
    async function runApp() {
        const apiKey = document.getElementById('api-key').value.trim();
        const userPrompt = document.getElementById('user-prompt').value.trim();
        const status = document.getElementById('status');
        const btn = document.getElementById('plan-btn');

        if (!apiKey || !userPrompt) return alert("è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½");

        btn.disabled = true;
        status.innerHTML = "ğŸ§¬ Step 1: Gemini æ­£åœ¨æ§‹æ€è¡Œç¨‹...";
        status.style.background = "#eef9ff";

        // æ­£å¼ç‰ˆ v1 URL
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

        const systemMsg = "ä½ æ˜¯ä¸€ä½å°ç£å°éŠã€‚è«‹è¦åŠƒ3å€‹æ™¯é»èˆ‡2å€‹ç¾é£Ÿã€‚åš´æ ¼å›å‚³JSONé™£åˆ—ï¼Œä¸è¦Markdownæ¨™ç±¤ï¼Œä¸è¦è§£é‡‹ã€‚æ ¼å¼ï¼š[{\"name\":\"åç¨±\",\"type\":\"attraction|food\",\"lat\":23.0,\"lng\":120.0,\"desc\":\"ä»‹ç´¹\"}]";

        try {
            // AI è«‹æ±‚
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `${systemMsg}\néœ€æ±‚ï¼š${userPrompt}` }] }]
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error?.message || "API é€£ç·šå¤±æ•—");
            }

            const data = await response.json();
            const rawText = data.candidates[0].content.parts[0].text;
            const cleanJson = rawText.match(/\[[\s\S]*\]/)[0];
            const locations = JSON.parse(cleanJson);

            // åº§æ¨™æ ¡æ­£
            status.innerHTML = "ğŸ” Step 2: æ­£åœ¨ç²¾ç¢ºæ ¡æ­£ GPS åº§æ¨™...";
            const corrected = await Promise.all(locations.map(async loc => {
                const p = await getPreciseCoords(loc.name);
                return p ? { ...loc, lat: p.lat, lng: p.lng } : loc;
            }));

            // æ¸²æŸ“è·¯ç·š
            renderRoute(corrected);
            status.innerHTML = `âœ… è¦åŠƒå®Œæˆï¼<br>å·²æ¨™è¨˜ ${locations.length} å€‹ç«™é»ä¸¦å„ªåŒ–å°èˆªè·¯ç·šã€‚`;
            status.style.background = "#e6fffa";

        } catch (error) {
            console.error(error);
            status.innerHTML = `âŒ éŒ¯èª¤ï¼š${error.message}`;
            status.style.background = "#fff5f5";
        } finally {
            btn.disabled = false;
        }
    }

    // 4. åœ°åœ–æ¸²æŸ“
    function renderRoute(locations) {
        if (routingControl) map.removeControl(routingControl);
        const waypoints = locations.map(loc => L.latLng(loc.lat, loc.lng));

        routingControl = L.Routing.control({
            waypoints: waypoints,
            language: 'zh',
            lineOptions: { styles: [{ color: '#2c3e50', opacity: 0.8, weight: 6 }] },
            createMarker: function(i, wp) {
                const loc = locations[i];
                const color = loc.type === 'food' ? 'orange' : 'blue';
                const icon = new L.Icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                });
                return L.marker(wp.latLng, { icon }).bindPopup(`<b>${loc.name}</b><br>${loc.desc}`);
            }
        }).addTo(map);

        map.fitBounds(L.latLngBounds(waypoints), { padding: [50, 50] });
    }
