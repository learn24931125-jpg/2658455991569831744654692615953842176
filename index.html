<H1>智慧旅遊導覽</H1>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智慧旅遊導覽系統 - 夜光漫遊</title>
    <style>
        /* [這裡請插入上一個回答中的完整 CSS 程式碼，確保科技儀表板風格] */
        /* 為了防止冗長，此處省略，但請確保您的文件包含完整的 CSS */
        :root {
            /* 主題顏色變數 */
            --color-dark-bg: #030616; /* 主背景深藍 */
            --color-card-bg: rgba(9, 12, 36, 0.4); /* 卡片背景深藍半透明 */
            --color-primary: #00bcd4; /* 科技主色：青色 */
            --color-secondary: #00e5ff; /* 霓虹色：亮青色 */
            --color-text: #e0f7fa; /* 淺色文字 */
            --color-shadow: rgba(0, 188, 212, 0.6); /* 霓虹陰影 */
            --color-glass-border: rgba(0, 188, 212, 0.3); /* 玻璃邊框 */
        }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: var(--color-dark-bg);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        /* 霓虹發光效果 */
        h1, h2, button:hover, .voice-play-btn {
            text-shadow: 0 0 5px var(--color-primary), 0 0 10px var(--color-secondary);
        }

        /* ------------------------------------------------ */
        /* 玻璃擬態 (Glassmorphism) & 卡片設計 */
        /* ------------------------------------------------ */
        
        .glass-container {
            background: var(--color-card-bg); /* 深色透明背景 */
            backdrop-filter: blur(8px); /* 關鍵的模糊效果 */
            border: 1px solid var(--color-glass-border);
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.5), /* 基礎陰影 */
                0 0 15px var(--color-shadow); /* 柔和霓虹陰影 */
        }
        
        .attraction-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 12px 20px rgba(0, 0, 0, 0.6),
                0 0 30px var(--color-secondary); /* 更亮的霓虹陰影 */
        }

        /* ------------------------------------------------ */
        /* 標題區 (Header) */
        /* ------------------------------------------------ */

        header {
            width: 90%;
            text-align: center;
            padding: 40px 0 20px;
        }
        header h1 {
            font-size: 3em;
            color: var(--color-secondary); 
            margin-bottom: 5px;
        }
        header p {
            color: #80deea;
            font-size: 1.1em;
        }

        /* ------------------------------------------------ */
        /* API設定區 (儀表板組件) */
        /* ------------------------------------------------ */
        
        #api-settings {
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
            padding: 15px 30px;
        }
        #api-settings h2 {
            font-size: 1.5em;
            color: var(--color-primary);
        }
        #api-settings input {
            padding: 10px;
            border: 2px solid var(--color-primary);
            background: rgba(0, 0, 0, 0.6);
            color: var(--color-text);
            border-radius: 8px;
            width: 50%;
            margin-top: 10px;
            transition: border-color 0.3s;
        }
        #api-settings input:focus {
            border-color: var(--color-secondary);
            box-shadow: 0 0 8px var(--color-secondary);
            outline: none;
        }
        #api-settings button {
            padding: 10px 20px;
            margin-left: 10px;
            /* 漸層按鈕 */
            background: linear-gradient(45deg, #00b3cc, #0088aa);
            color: var(--color-dark-bg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        #api-settings button:hover {
            background: linear-gradient(45deg, #00e5ff, #00b3cc);
            color: white;
        }

        /* ------------------------------------------------ */
        /* 國家選單區 */
        /* ------------------------------------------------ */
        
        #country-selection {
            width: 90%;
            max-width: 1200px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #country-selection label {
            font-weight: bold;
            color: var(--color-primary);
            text-shadow: 0 0 5px var(--color-primary);
            margin-right: 20px;
        }
        #country-selection select {
            padding: 12px;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--color-text);
            border: 1px solid var(--color-primary);
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            appearance: none; /* 移除原生樣式 */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="rgb(0, 188, 212)" d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }
        #add-custom-btn {
            background: linear-gradient(90deg, #b210a8, #d400e5);
            color: white;
            padding: 10px 15px;
        }
        #add-custom-btn:hover {
            background: linear-gradient(90deg, #d400e5, #ff00f7);
            text-shadow: 0 0 5px white, 0 0 10px #ff00f7;
        }

        /* ------------------------------------------------ */
        /* 主內容區佈局 */
        /* ------------------------------------------------ */

        #main-content {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 30px; /* 增加間距 */
        }

        /* ------------------------------------------------ */
        /* 景點卡片區 */
        /* ------------------------------------------------ */

        #attraction-cards {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-height: 650px;
            overflow-y: auto;
            padding-right: 15px; /* 為滾動條留出空間 */
        }

        /* 美化滾動條 (Webkit 瀏覽器) */
        #attraction-cards::-webkit-scrollbar { width: 10px; }
        #attraction-cards::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, var(--color-primary), var(--color-secondary)); 
            border-radius: 5px; 
        }
        #attraction-cards::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 5px;}


        .attraction-card {
            padding: 0;
            overflow: hidden;
            text-align: left;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid var(--color-glass-border); /* 確保卡片有邊框 */
        }

        .attraction-card-img {
            width: 100%;
            height: 180px;
            /* 圖片載入中的背景漸層 */
            background: linear-gradient(135deg, #0f0a20, #001f3f); 
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            font-size: 0.9em;
            border-bottom: 2px solid var(--color-primary);
        }

        .attraction-card h3 {
            margin: 10px 15px 5px;
            color: var(--color-secondary);
            text-shadow: 0 0 3px var(--color-primary);
        }
        .attraction-card p {
            margin: 0 15px 15px;
            font-size: 0.9em;
            color: #bbdefb;
        }

        .voice-play-btn {
            background: linear-gradient(90deg, #1072b2, #00bcd4); /* 語音按鈕的特殊漸層 */
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 15px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .voice-play-btn:hover {
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
        }
        .voice-play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            text-shadow: none;
        }


        /* ------------------------------------------------ */
        /* 地圖展示區 */
        /* ------------------------------------------------ */

        #map-display {
            flex: 1; 
            height: 650px;
            padding: 0;
            overflow: hidden;
        }

        #map-placeholder {
            width: 100%;
            height: 100%;
            /* 地圖區的深色背景 */
            background: linear-gradient(160deg, #000c2f, #000000); 
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        #map-display iframe {
            /* 讓嵌入地圖看起來像儀表板組件 */
            border: 3px solid var(--color-primary) !important; 
            border-radius: 12px;
            box-shadow: 0 0 20px var(--color-shadow);
        }


        /* ------------------------------------------------ */
        /* Modal 彈出式對話框樣式 */
        /* ------------------------------------------------ */

        .modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            z-index: 100; /* 置於頂層 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* 較暗的背景遮罩 */
            backdrop-filter: blur(4px);
            padding-top: 50px;
        }

        .modal-content {
            background: var(--color-card-bg);
            margin: 5% auto; /* 居中 */
            padding: 30px;
            border: 1px solid var(--color-secondary);
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 0 40px var(--color-secondary);
            position: relative;
        }

        .modal-content h2 {
            color: var(--color-secondary);
            margin-top: 0;
            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 10px;
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: var(--color-primary);
            font-weight: bold;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid var(--color-primary);
            background: rgba(0, 0, 0, 0.7);
            color: var(--color-text);
            border-radius: 6px;
        }

        .close-btn {
            color: var(--color-primary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .close-btn:hover, .close-btn:focus {
            color: var(--color-secondary);
            text-decoration: none;
            cursor: pointer;
        }

        .form-actions {
            margin-top: 25px;
            text-align: right;
        }
        .form-actions button {
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <header>
        <h1>AI 智慧旅遊導覽系統</h1>
        <p>夜光漫遊：選擇你的國家，開始一場由 AI 創造的視覺與聽覺盛宴。</p>
    </header>

    <div id="api-settings" class="glass-container">
        <h2>API 設置與測試 (核心服務)</h2>
        <label for="ai-key">Gemini/LLM API 金鑰:</label>
        <input type="text" id="ai-key" placeholder="輸入您的 AI 服務密鑰 (sk-AIGemini...)">
        <button onclick="testAPI()">連線測試</button>
    </div>

    <div id="country-selection" class="glass-container">
        <label for="country-select">選擇旅遊國家：</label>
        <select id="country-select" onchange="loadAttractions()">
            <option value="none">-- 請選擇一個國家 --</option>
            <option value="japan">日本 (Japan)</option>
            <option value="france">法國 (France)</option>
            <option value="taiwan">台灣 (Taiwan)</option>
            <option value="usa">美國 (USA)</option>
            </select>
        <button id="add-custom-btn" class="glass-container" onclick="openModal()">
            + 自訂國家/景點
        </button>
    </div>

    <div id="main-content">
        
        <div id="attraction-cards">
            <p style="margin: 20px; width: 100%;">請從選單中選擇一個國家開始瀏覽。</p>
        </div>

        <div id="map-display" class="glass-container">
            <div id="map-placeholder">
                地圖展示區<br>
                (此處將嵌入地圖或顯示坐標資訊)
            </div>
        </div>
    </div>
    
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>新增自訂景點</h2>
            
            <form id="customAttractionForm" onsubmit="event.preventDefault(); addCustomAttraction()">
                
                <label for="custom-country">國家/地區名稱 (請用英文或中文)：</label>
                <input type="text" id="custom-country" placeholder="例如：自訂星球" required>
                
                <label for="custom-name">景點名稱：</label>
                <input type="text" id="custom-name" placeholder="例如：AI 實驗室 9 號" required>
                
                <label for="custom-keywords">AI 關鍵詞 (用於生成介紹與圖片，請用逗號分隔)：</label>
                <input type="text" id="custom-keywords" placeholder="例如：科幻, 未來感, 霓虹燈, 抽象藝術" required>
                
                <label for="custom-coords">地圖坐標 (緯度, 經度)：</label>
                <input type="text" id="custom-coords" placeholder="例如：23.9739, 120.9820 (台灣中央坐標)" required>
                
                <div class="form-actions">
                    <button type="button" onclick="closeModal()">取消</button>
                    <button type="submit" class="voice-play-btn">新增景點</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ... JavaScript 程式碼將在下一部分提供 ...
    </script>

</body>
</html>
