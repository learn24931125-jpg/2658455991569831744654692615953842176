<H1>智慧旅遊導覽</H1>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智慧旅遊導覽系統 - 探索台灣</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <header class="gradient-bg text-white py-12 px-6 text-center shadow-lg">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
            <i class="fa-solid fa-map-location-dot mr-3"></i>AI 智慧旅遊導覽系統
        </h1>
        <p class="text-lg opacity-90">利用 AI 技術，規劃專屬於你的台灣深度之旅</p>
    </header>

    <main class="container mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-8">
                
                <section class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fa-solid fa-key text-indigo-500 mr-2"></i>API 服務設定
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gemini / OpenAI API Key</label>
                            <input type="password" placeholder="輸入你的 API 金鑰" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">偏好語言</label>
                            <select class="w-full px-4 py-2 border rounded-lg">
                                <option>繁體中文</option>
                                <option>English</option>
                                <option>日本語</option>
                            </select>
                        </div>
                        <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                            儲存並連線
                        </button>
                    </div>
                </section>

                <section class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fa-solid fa-earth-asia text-green-500 mr-2"></i>地圖導覽
                    </h2>
                    <div class="bg-gray-200 w-full h-64 rounded-lg flex items-center justify-center text-gray-500 relative overflow-hidden">
                        <img src="https://api.placeholder.com/400/320?text=Map+View" class="absolute inset-0 w-full h-full object-cover opacity-50" alt="Map Placeholder">
                        <p class="z-10 font-medium">地圖載入中...</p>
                    </div>
                    <p class="mt-3 text-sm text-gray-500 text-center italic">點擊卡片可切換地圖中心點</p>
                </section>
            </div>

            <div class="lg:col-span-2">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">熱門 AI 推薦景點</h2>
                    <button class="text-indigo-600 hover:underline font-medium">查看更多</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover border border-gray-100">
                        <img src="https://images.unsplash.com/photo-1552912099-b9d193c0524d?auto=format&fit=crop&w=600&q=80" alt="Taipei 101" class="h-48 w-full object-cover">
                        <div class="p-5">
                            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">台北市</span>
                            <h3 class="text-xl font-bold mt-2">台北 101</h3>
                            <p class="text-gray-600 mt-2 text-sm line-clamp-2">台灣最著名的地標，曾為世界第一高樓。內有購物中心與景觀台。</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-yellow-500"><i class="fa-solid fa-star"></i> 4.8</span>
                                <button class="bg-gray-100 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-200">AI 解說</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover border border-gray-100">
                        <img src="https://images.unsplash.com/photo-1621995155110-6396f4325788?auto=format&fit=crop&w=600&q=80" alt="Taroko" class="h-48 w-full object-cover">
                        <div class="p-5">
                            <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">花蓮縣</span>
                            <h3 class="text-xl font-bold mt-2">太魯閣國家公園</h3>
                            <p class="text-gray-600 mt-2 text-sm line-clamp-2">以壯麗的大理石峽谷聞名遐邇，是台灣大自然的鬼斧神工之作。</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-yellow-500"><i class="fa-solid fa-star"></i> 4.9</span>
                                <button class="bg-gray-100 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-200">AI 解說</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover border border-gray-100">
                        <img src="https://images.unsplash.com/photo-1596700878149-a29d5b03513b?auto=format&fit=crop&w=600&q=80" alt="Sun Moon Lake" class="h-48 w-full object-cover">
                        <div class="p-5">
                            <span class="bg-orange-100 text-orange-800 text-xs font-semibold px-2.5 py-0.5 rounded">南投縣</span>
                            <h3 class="text-xl font-bold mt-2">日月潭</h3>
                            <p class="text-gray-600 mt-2 text-sm line-clamp-2">台灣最大的淡水湖泊，晨曦中的湖光山色美不勝收。</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-yellow-500"><i class="fa-solid fa-star"></i> 4.7</span>
                                <button class="bg-gray-100 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-200">AI 解說</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500 border-t mt-12">
        <p>© 2025 AI 智慧旅遊導覽系統 - 讓 AI 帶你玩台灣</p>
    </footer>

</body>
</html>
