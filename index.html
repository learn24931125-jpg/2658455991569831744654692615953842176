<H1>智慧旅遊導覽</H1>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能旅遊規劃助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #map { height: 400px; background-color: #e5e7eb; display: flex; align-items: center; justify-content: center; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-blue-600 text-white shadow-lg p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-map-marked-alt"></i> TravelPlanner Pro
            </h1>
            <nav class="space-x-4">
                <a href="#" class="hover:underline">我的行程</a>
                <a href="#" class="hover:underline">熱門景點</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-1 space-y-6">
            <section class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold mb-4 border-b pb-2">系統設定</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Google Maps API Key</label>
                        <input type="password" placeholder="請輸入 API 金鑰" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">目的地</label>
                        <input type="text" placeholder="例如：東京、巴黎..." class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-700 transition">更新地圖與資料</button>
                </div>
            </section>

            <section class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-lg font-semibold mb-4 border-b pb-2">路線預覽</h2>
                <div id="map">
                    <p class="text-gray-500 italic">Google Map 區塊</p>
                </div>
            </section>
        </div>

        <div class="lg:col-span-2">
            <section class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">已規劃景點</h2>
                    <span class="text-sm text-gray-500">共 3 個景點</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border rounded-lg overflow-hidden hover:shadow-lg transition">
                        <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?auto=format&fit=crop&w=600&q=80" alt="景點" class="w-full h-32 object-cover">
                        <div class="p-4">
                            <h3 class="font-bold text-lg">淺草寺</h3>
                            <p class="text-sm text-gray-600 mb-2">東京都台東區淺草二丁目</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-blue-600 font-semibold text-sm">上午 10:00</span>
                                <button class="text-red-500 hover:text-red-700 text-sm">移除</button>
                            </div>
                        </div>
                    </div>

                    <div class="border rounded-lg overflow-hidden hover:shadow-lg transition">
                        <img src="https://images.unsplash.com/photo-1503899036084-c55cdd92da26?auto=format&fit=crop&w=600&q=80" alt="景點" class="w-full h-32 object-cover">
                        <div class="p-4">
                            <h3 class="font-bold text-lg">晴空塔</h3>
                            <p class="text-sm text-gray-600 mb-2">享受東京全景視野</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-blue-600 font-semibold text-sm">下午 02:30</span>
                                <button class="text-red-500 hover:text-red-700 text-sm">移除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>

    <footer class="text-center p-10 text-gray-400 text-sm">
        &copy; 2024 TravelPlanner Pro. 使用 Google Maps API 驅動。
    </footer>

</body>
</html>
