        async function generatePlan() {

            if (!key) return alert("è«‹å…ˆé©—è­‰ API Key");

            genBtn.disabled = true;

            const prompt = `ä½ æ˜¯ä¸€ä½å°ç£å°éŠã€‚è«‹è¦åŠƒã€Œ${dest}ã€ã€‚
            è«‹åš´æ ¼è¼¸å‡º JSON é™£åˆ—ï¼Œä¸å«ä»£ç¢¼å¡Šæ¨™ç±¤èˆ‡å¤šé¤˜æ–‡å­—ã€‚

        function renderMapAndList(locations) {
