<body>

<header>ğŸ‡¹ğŸ‡¼ AI å°ç£æ™ºæ…§è¡Œç¨‹å°èˆª (å«è‡ªå‹•é‡è©¦æ©Ÿåˆ¶)</header>

<div class="layout">

            <label>Gemini API Key</label>
            <input type="password" id="api-key" placeholder="è²¼ä¸Šæ‚¨çš„ API Key...">

        <div class="input-group">

        <button id="plan-btn" onclick="startProcess()">âœ¨ é–‹å§‹æ™ºæ…§è¦åŠƒ</button>
        
        <div id="status-box">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([23.6, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OSM' }).addTo(map);
    let routingControl = null;

    // ç‹€æ…‹æ›´æ–°è¼”åŠ©
    function updateStatus(msg, type = 'info') {
        const box = document.getElementById('status-text');
        const colors = { info: '#34495e', warning: '#e67e22', success: '#27ae60', danger: '#c0392b' };
        box.style.color = colors[type];
        box.innerHTML = msg;
    }

    // æŒ‡æ•¸é€€é¿é‡è©¦é‚è¼¯
    async function fetchGeminiWithRetry(url, payload, maxRetries = 3, baseDelay = 10000) {
        for (let i = 0; i < maxRetries; i++) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) return await response.json();

                if (response.status === 429) {
                    const waitTime = Math.ceil((baseDelay * Math.pow(2, i)) / 1000);
                    for (let s = waitTime; s > 0; s--) {
                        updateStatus(`âš ï¸ æµé‡é™åˆ¶ï¼šå°‡åœ¨ ${s} ç§’å¾Œé€²è¡Œç¬¬ ${i+1}/${maxRetries} æ¬¡é‡è©¦...`, 'warning');
                        await new Promise(r => setTimeout(r, 1000));
                    }
                    continue;
                }
                
                const err = await response.json();
                throw new Error(err.error?.message || "æœªçŸ¥ API éŒ¯èª¤");
            } catch (e) {
                if (i === maxRetries - 1) throw e;
            }
        }
    }

    // åº§æ¨™æ ¡æ­£
    async function getPreciseCoords(name) {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(name)}&format=json&limit=1`);
            const data = await res.json();
            return data.length > 0 ? { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) } : null;
        } catch { return null; }
    }

    // ä¸»ç¨‹åº
    async function startProcess() {
        const key = document.getElementById('api-key').value.trim();
        const prompt = document.getElementById('user-prompt').value.trim();
        const btn = document.getElementById('plan-btn');
        const listContainer = document.getElementById('itinerary-list');

        if (!key || !prompt) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™");

        btn.disabled = true;
        listContainer.innerHTML = "";
        updateStatus("ğŸ§¬ æ­£åœ¨å‘¼å« Gemini 2.0 Flash...");

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`;
        const payload = {
            contents: [{ parts: [{ text: `ä½ æ˜¯ä¸€ä½å°ç£å°éŠã€‚è«‹è¦åŠƒ3å€‹æ™¯é»èˆ‡2å€‹ç¾é£Ÿã€‚åš´æ ¼å›å‚³JSONé™£åˆ—ï¼Œæ ¼å¼ï¼š[{"name":"åç¨±","type":"attraction|food","lat":23.0,"lng":120.0,"desc":"ä»‹ç´¹"}]ã€‚ä¸è¦æ¨™ç±¤ï¼Œç›´æ¥çµ¦å…§å®¹ã€‚éœ€æ±‚ï¼š${prompt}` }] }]
        };

        try {
            const data = await fetchGeminiWithRetry(url, payload);
            const rawText = data.candidates[0].content.parts[0].text;
            const locations = JSON.parse(rawText.match(/\[[\s\S]*\]/)[0]);

            updateStatus("ğŸ” åº§æ¨™æ ¡æ­£ä¸­ (OSM Nominatim)...");
            const corrected = await Promise.all(locations.map(async loc => {
                const p = await getPreciseCoords(loc.name);
                return p ? { ...loc, lat: p.lat, lng: p.lng } : loc;
            }));

            // é¡¯ç¤ºæ–‡å­—è¡Œç¨‹
            listContainer.innerHTML = "<h4>ğŸ“‹ è¡Œç¨‹æ˜ç´°ï¼š</h4>";
            corrected.forEach(loc => {
                const item = document.createElement('div');
                item.className = `itinerary-item ${loc.type}`;
                item.innerHTML = `<b>${loc.name}</b><br><small>${loc.desc}</small>`;
                listContainer.appendChild(item);
            });

            // ç¹ªè£½åœ°åœ–
            drawRoute(corrected);
            updateStatus("âœ… è¦åŠƒå®Œæˆï¼", "success");

        } catch (e) {
            updateStatus(`âŒ éŒ¯èª¤ï¼š${e.message}`, "danger");
        } finally {
            btn.disabled = false;
        }
    }

    function drawRoute(locations) {
        if (routingControl) map.removeControl(routingControl);
        const wps = locations.map(l => L.latLng(l.lat, l.lng));
        routingControl = L.Routing.control({
            waypoints: wps,
            language: 'zh',
            createMarker: (i, wp) => {
                const color = locations[i].type === 'food' ? 'orange' : 'blue';
                const icon = new L.Icon({
                    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                });
                return L.marker(wp.latLng, { icon }).bindPopup(`<b>${locations[i].name}</b>`);
            }
        }).addTo(map);
        map.fitBounds(L.latLngBounds(wps), { padding: [50, 50] });
    }
</script>
