<div class="layout">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const map = L.map('map').setView([23.6, 121.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let routingControl = null;

    function updateStatus(msg, color = "#2c3e50") {
        const s = document.getElementById('status');
        s.style.color = color;
        s.innerHTML = msg;
    }

    function clearCache() {
        if (confirm("ç¢ºå®šè¦æ¸…é™¤å¿«å–å—ï¼Ÿ")) {
            Object.keys(localStorage).forEach(k => k.startsWith('trip_') && localStorage.removeItem(k));
            document.getElementById('itinerary').innerHTML = "";
            if (routingControl) map.removeControl(routingControl);
            updateStatus("âœ… å¿«å–å·²æ¸…ç©º", "#27ae60");
        }
    }

    async function getGPS(name) {
        try {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(name)}&format=json&limit=1`);
            const d = await r.json();
            return d[0] ? { lat: parseFloat(d[0].lat), lng: parseFloat(d[0].lon) } : null;
        } catch { return null; }
    }

    async function startApp() {
        const key = document.getElementById('api-key').value.trim();
        const prompt = document.getElementById('user-prompt').value.trim();
        const btn = document.getElementById('plan-btn');
        
        if (!key || !prompt) return alert("è«‹å¡«å¯«è³‡æ–™");

        const cacheKey = `trip_${prompt}`;
        const cachedData = localStorage.getItem(cacheKey);
        
        if (cachedData) {
            updateStatus("ğŸ“Œ å¾å¿«å–è¼‰å…¥æˆåŠŸ (ä¸æ¶ˆè€—é…é¡)", "#27ae60");
            renderAll(JSON.parse(cachedData));
            return;
        }

        btn.disabled = true;
        updateStatus("ğŸ§¬ AI æ­£åœ¨è¦åŠƒä¸­...");

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `è¦åŠƒå°ç£è¡Œç¨‹ï¼š3æ™¯é»2ç¾é£Ÿã€‚åš´æ ¼å›å‚³JSONï¼š[{"name":"åç¨±","type":"attraction|food","lat":23.0,"lng":120.0,"desc":"ä»‹ç´¹"}]ã€‚éœ€æ±‚ï¼š${prompt}` }] }]
                })
            });

            const data = await response.json();

            if (!response.ok) throw new Error(data.error?.message || "è«‹æ±‚å¤±æ•—");
            if (!data.candidates) throw new Error("AI å…§å®¹è¢«æ””æˆª");

            const rawText = data.candidates[0].content.parts[0].text;
            const locations = JSON.parse(rawText.match(/\[[\s\S]*\]/)[0]);

            updateStatus("ğŸ” æ­£åœ¨æ ¡æ­£ GPS...");
            const corrected = await Promise.all(locations.map(async loc => {
                const p = await getGPS(loc.name);
                return p ? { ...loc, lat: p.lat, lng: p.lng } : loc;
            }));

            localStorage.setItem(cacheKey, JSON.stringify(corrected));
            renderAll(corrected);
            updateStatus("âœ… æˆåŠŸç”Ÿæˆæ–°è¡Œç¨‹ï¼", "#27ae60");
            btn.disabled = false;

        } catch (e) {
            if (e.message.includes("quota")) {
                let count = 30;
                const timer = setInterval(() => {
                    updateStatus(`âš ï¸ é…é¡ç”¨ç›¡ï¼è«‹ç­‰å¾… ${count} ç§’å¾Œé‡è©¦...`, "#e67e22");
                    btn.innerHTML = `å†·å»ä¸­ (${count}s)`;
                    count--;
                    if (count < 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.innerHTML = "âœ¨ é–‹å§‹è¦åŠƒè¡Œç¨‹";
                        updateStatus("âœ… å†·å»çµæŸï¼Œå¯ä»¥é‡æ–°é»æ“Šã€‚");
                    }
                }, 1000);
            } else {
                updateStatus(`âŒ éŒ¯èª¤ï¼š${e.message}`, "#e74c3c");
                btn.disabled = false;
            }
        }
    }

    function renderAll(locations) {
        if (routingControl) map.removeControl(routingControl);
        const wps = locations.map(l => L.latLng(l.lat, l.lng));
        
        // ä¿®æ­£èªè¨€å ±éŒ¯ï¼šç§»é™¤ language: 'zh'ï¼Œæ”¹ç”¨é è¨­
        routingControl = L.Routing.control({
            waypoints: wps,
            routeWhileDragging: false,
            createMarker: (i, wp) => L.marker(wp.latLng).bindPopup(`<b>${locations[i].name}</b>`)
        }).addTo(map);
        
        map.fitBounds(L.latLngBounds(wps), { padding: [50, 50] });

        document.getElementById('itinerary').innerHTML = "<h4>ğŸ“‹ è·¯ç·šæ˜ç´°ï¼š</h4>" + locations.map(l => 
            `<div style="margin-bottom:10px; padding:10px; border-left:4px solid #3498db; background:#fff;">
                <strong>${l.name}</strong><br><small>${l.desc}</small>
            </div>`
        ).join('');
    }
