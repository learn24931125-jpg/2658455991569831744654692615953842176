        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

        const systemMsg = "ä½ æ˜¯ä¸€ä½å°éŠã€‚è«‹è¦åŠƒ3å€‹æ™¯é»èˆ‡2å€‹ç¾é£Ÿã€‚åš´æ ¼å›å‚³JSONé™£åˆ—ï¼Œä¸è¦æ¨™ç±¤ï¼Œä¸è¦è§£é‡‹ã€‚æ ¼å¼ï¼š[{\"name\":\"åç¨±\",\"type\":\"attraction|food\",\"lat\":23.0,\"lng\":120.0,\"desc\":\"ä»‹ç´¹\"}]";
