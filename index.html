<script>
    const map = L.map('map').setView([23.6, 121.0], 7);

    async function autoPlan() {
        const key = document.getElementById('api-key').value.trim();

        const status = document.getElementById('status');
        const btn = document.getElementById('plan-btn');

        if (!key || !prompt) return alert("è«‹è¼¸å…¥ Key èˆ‡ç›®çš„åœ°");
        btn.disabled = true;
        status.innerHTML = "ğŸ” æ­£åœ¨æœå°‹æ‚¨çš„å¯ç”¨æ¨¡å‹...";

        try {
            // 1. å‹•æ…‹ç²å–æ¨¡å‹æ¸…å–®
            const listRes = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
            const listData = await listRes.json();
            if (!listRes.ok) throw new Error(listData.error?.message || "ç„¡æ³•ç²å–æ¨¡å‹æ¸…å–®");

            const models = listData.models.map(m => m.name.replace('models/', ''));
            
            // 2. ä¾ç…§å„ªå…ˆæ¬ŠæŒ‘é¸æ¨¡å‹ (å„ªå…ˆé¸ 2.0 -> 1.5 -> æœ€æ–°çš„)
            const targetModel = models.find(m => m.includes('2.0-flash')) || 
                                models.find(m => m.includes('1.5-flash')) || 
                                models.find(m => m.includes('pro')) || 
                                models[0];

            status.innerHTML = `ğŸš€ å·²åŒ¹é…æ¨¡å‹: ${targetModel}\næ­£åœ¨ç”Ÿæˆè¡Œç¨‹...`;

            // 3. å‘¼å« API
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${targetModel}:generateContent?key=${key}`;
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `è¦åŠƒå°ç£è¡Œç¨‹ï¼š3æ™¯é»2ç¾é£Ÿã€‚åš´æ ¼å›å‚³JSONé™£åˆ—ï¼š[{"name":"åç¨±","type":"attraction|food","lat":23.0,"lng":120.0,"desc":"ä»‹ç´¹"}]ã€‚éœ€æ±‚ï¼š${prompt}` }] }]
                })

            const genData = await res.json();

            const rawText = genData.candidates[0].content.parts[0].text;
            const locations = JSON.parse(rawText.match(/\[[\s\S]*\]/)[0]);

            // 4. åº§æ¨™æ ¡æ­£èˆ‡æ¸²æŸ“
            status.innerHTML = "âœ… AI ç”ŸæˆæˆåŠŸï¼Œæ­£åœ¨æ ¡æ­£åº§æ¨™...";
            renderRoute(locations);
            status.innerHTML = `âœ¨ å®Œæˆï¼ä½¿ç”¨æ¨¡å‹: ${targetModel}`;

        } catch (e) {

    function renderRoute(locations) {
        if (routingControl) map.removeControl(routingControl);
        const wps = locations.map(l => L.latLng(l.lat, l.lng));
        
        routingControl = L.Routing.control({

        }).on('routingerror', function() {

            L.polyline(wps, {color: 'blue', dashArray: '5, 5'}).addTo(map);
        }).addTo(map);
        
        map.fitBounds(L.latLngBounds(wps), { padding: [50, 50] });
    }
</script>
