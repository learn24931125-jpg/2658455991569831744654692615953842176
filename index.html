<H1>智慧旅遊導覽</H1>
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 台灣智慧旅遊導覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <header class="gradient-bg text-white py-12 px-4 text-center shadow-lg">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">探索台灣 <span class="text-yellow-400">AI 智慧導覽</span></h1>
        <p class="text-lg opacity-90">結合大數據與 AI，為您打造專屬的寶島行程</p>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        
        <section class="bg-white rounded-xl shadow-md p-6 mb-8 -mt-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">API 來源設定</label>
                    <select id="apiSource" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500">
                        <option value="tdx">交通部 TDX 觀光資料庫</option>
                        <option value="custom">自定義 AI 推薦引擎</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">想去哪裡？ (輸入縣市或關鍵字)</label>
                    <div class="flex gap-2">
                        <input type="text" id="searchInput" placeholder="例如：台北 101, 阿里山, 花蓮..." 
                               class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500">
                        <button onclick="searchSpots()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
                            <i class="fas fa-search"></i> 搜尋
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-xs text-gray-400">
                <i class="fas fa-info-circle"></i> 提示：串接 TDX API 需要 Client ID 與 Secret。目前為展示用 Mock Data。
            </div>
        </section>

        <h2 class="text-2xl font-bold text-gray-800 mb-6">推薦熱門景點</h2>
        <div id="spotGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-xl"></div>
        </div>
    </main>

    <script>
        // 模擬的景點數據 (Mock Data)
        const mockSpots = [
            { name: "台北 101", city: "台北市", desc: "曾經的世界第一高樓，擁有絕佳的夜景與購物體驗。", img: "https://images.unsplash.com/photo-1552996020-c925d58da1a0?auto=format&fit=crop&w=500" },
            { name: "日月潭", city: "南投縣", desc: "台灣最大的淡水湖泊，環湖單車道被選為全球最美之一。", img: "https://images.unsplash.com/photo-1571945153237-4929e783ee4a?auto=format&fit=crop&w=500" },
            { name: "九份老街", city: "新北市", desc: "充滿懷舊氣息的山城，紅燈籠與茶館交織出如動畫般的場景。", img: "https://images.unsplash.com/photo-1505944270255-bd2b68af6422?auto=format&fit=crop&w=500" }
        ];

        function renderSpots(spots) {
            const grid = document.getElementById('spotGrid');
            grid.innerHTML = spots.map(spot => `
                <div class="bg-white rounded-xl overflow-hidden shadow-lg card-hover">
                    <img src="${spot.img}" alt="${spot.name}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-gray-800">${spot.name}</h3>
                            <span class="bg-purple-100 text-purple-700 text-xs px-2 py-1 rounded">${spot.city}</span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4 leading-relaxed">${spot.desc}</p>
                        <button class="w-full border border-purple-600 text-purple-600 py-2 rounded-lg hover:bg-purple-50 transition font-medium">
                            查看 AI 導覽詳情
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function searchSpots() {
            const query = document.getElementById('searchInput').value;
            // 這裡未來可以介接真正的 API
            alert('系統正在為您分析「' + query + '」的相關景點...');
        }

        // 初始化頁面
        window.onload = () => {
            setTimeout(() => renderSpots(mockSpots), 800); // 模擬載入延遲
        };
    </script>
</body>
</html>
